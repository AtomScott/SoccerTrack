output-format: grouped

strictness: low
doc-warnings: true

ignore-paths:
  - docs

dodgy:
  run: true

pep257:
  run: true
  
mypy:
  run: true
  options:
    ignore-missing-imports: true
    strict: true
    strict-optional: true

pep8:
  run:
    true
  disable:
    - W602
    - W603
  enable:
    - W601
  options:
    max-line-length: 88
    

mccabe:
  run: true

pyroma:
  run: true